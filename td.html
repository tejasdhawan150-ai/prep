<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Prepeve — IELTS Online Coaching | Band 7+ Guaranteed</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,300;12..96,400;12..96,500;12..96,600;12..96,700;12..96,800&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet"/>
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
:root{
--ink:#0C1A2E;
--blue:#1650D4;
--blue2:#2563EB;
--blue3:#1e3a8a;
--sky:#EBF1FE;
--gold:#F59E0B;
--gold2:#FEF3C7;
--teal:#0D9488;
--red:#DC2626;
--green:#16A34A;
--white:#FFFFFF;
--off:#FAFBFF;
--muted:#64748B;
--border:#E2E8F5;
--card:#F8FAFF;
}
html{scroll-behavior:smooth}
body{font-family:'Bricolage Grotesque',sans-serif;background:#fff;color:var(--ink);overflow-x:hidden;cursor:none;-webkit-font-smoothing:antialiased}

/* ─ SCROLL PROGRESS BAR ─ */
#progress-bar{position:fixed;top:0;left:0;height:3px;width:0%;background:linear-gradient(90deg,var(–blue),var(–teal),var(–gold));z-index:9999;transition:width .1s linear;border-radius:0 2px 2px 0}

/* ─ NAV ACTIVE LINK ─ */
nav ul li a.nav-active{color:var(–blue)!important;font-weight:700}

/* ─ HAMBURGER ─ */
.hamburger{display:none;flex-direction:column;gap:5px;cursor:none;padding:6px;border:none;background:none;z-index:600;position:relative}
.hamburger span{display:block;width:24px;height:2px;background:var(–ink);border-radius:2px;transition:all .3s ease}
.hamburger.open span:nth-child(1){transform:translateY(7px) rotate(45deg)}
.hamburger.open span:nth-child(2){opacity:0;transform:scaleX(0)}
.hamburger.open span:nth-child(3){transform:translateY(-7px) rotate(-45deg)}
.mob-menu{position:fixed;top:64px;left:0;right:0;background:#fff;border-bottom:1px solid var(–border);padding:1.2rem 4%;display:flex;flex-direction:column;gap:.2rem;transform:translateY(-110%);transition:transform .35s cubic-bezier(.4,0,.2,1);z-index:400;box-shadow:0 8px 30px rgba(22,80,212,.08)}
.mob-menu.open{transform:translateY(0)}
.mob-menu a{font-size:1rem;font-weight:600;color:var(–ink);text-decoration:none;padding:.75rem 0;border-bottom:1px solid var(–border);display:block;transition:color .2s}
.mob-menu a:hover{color:var(–blue)}
.mob-menu a:last-child{border:none}
.mob-menu .mob-yt{color:#DC2626!important;font-weight:700!important}
.mob-menu .mob-cta{margin-top:.5rem;background:var(–blue);color:#fff!important;text-align:center;padding:.85rem!important;border-radius:10px;border:none!important;font-weight:700!important}

/* ─ WHATSAPP FLOAT ─ */
.wa-float{position:fixed;bottom:28px;right:28px;z-index:800;display:flex;flex-direction:column;align-items:flex-end;gap:.6rem}
.wa-btn{width:58px;height:58px;border-radius:50%;background:linear-gradient(135deg,#25D366,#128C7E);box-shadow:0 6px 24px rgba(37,211,102,.4);display:flex;align-items:center;justify-content:center;text-decoration:none;transition:transform .2s,box-shadow .2s;cursor:none;animation:wapulse 3s ease-in-out infinite}
.wa-btn:hover{transform:scale(1.1) translateY(-2px);box-shadow:0 10px 32px rgba(37,211,102,.55)}
@keyframes wapulse{0%,100%{box-shadow:0 6px 24px rgba(37,211,102,.4)}50%{box-shadow:0 6px 32px rgba(37,211,102,.65),0 0 0 8px rgba(37,211,102,.1)}}
.wa-btn svg{width:30px;height:30px}
.wa-tooltip{background:var(–ink);color:#fff;font-size:.75rem;font-weight:600;padding:.45rem .9rem;border-radius:8px;white-space:nowrap;opacity:0;transform:translateX(8px);transition:all .2s;pointer-events:none}
.wa-float:hover .wa-tooltip{opacity:1;transform:translateX(0)}

/* ─ CURSOR ─ */
#cur{position:fixed;width:12px;height:12px;border-radius:50%;background:var(–blue);pointer-events:none;z-index:9999;transform:translate(-50%,-50%);transition:width .15s,height .15s,background .15s,opacity .15s;mix-blend-mode:multiply;opacity:1}
#cur.h{width:40px;height:40px;background:var(–gold);mix-blend-mode:multiply}
body:not(:hover) #cur{opacity:0}

/* ─ NAV ─ */
nav{position:fixed;top:0;left:0;right:0;z-index:500;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 4%;background:rgba(255,255,255,.97);backdrop-filter:blur(20px);border-bottom:1px solid var(–border);transition:box-shadow .3s}
nav.sc{box-shadow:0 4px 30px rgba(22,80,212,.07)}
.nav-logo{display:flex;align-items:center;gap:9px;text-decoration:none}
.nav-logo-img{height:44px;width:auto;object-fit:contain;display:block}
.nav-logo-icon{width:32px;height:32px;border-radius:8px;background:linear-gradient(135deg,var(–blue),var(–blue2));display:flex;align-items:center;justify-content:center;font-weight:800;font-size:.78rem;color:#fff;letter-spacing:-.5px;flex-shrink:0}
.nav-logo-text{font-size:1.25rem;font-weight:800;color:var(–ink);letter-spacing:-.02em}
.nav-logo-text em{font-family:‘Instrument Serif’,serif;font-style:italic;color:var(–blue)}
nav ul{list-style:none;display:flex;align-items:center;gap:1.4rem}
nav a{font-size:.78rem;font-weight:600;color:var(–muted);text-decoration:none;transition:color .2s}
nav a:hover{color:var(–ink)}
.n-yt{background:#FF0000;color:#fff!important;padding:.36rem .82rem;border-radius:7px;font-weight:700!important;font-size:.76rem!important;display:flex;align-items:center;gap:.35rem;transition:opacity .2s!important}
.n-yt:hover{opacity:.82}
.n-cta{background:var(–blue);color:#fff!important;padding:.4rem 1.1rem;border-radius:7px;font-weight:700!important;transition:background .2s!important}
.n-cta:hover{background:var(–ink)!important}

/* ══════════════════════════════════
HERO
══════════════════════════════════ */
.hero{min-height:100vh;padding-top:64px;display:flex;flex-direction:column;background:#fff;position:relative;overflow:hidden}

/* Subtle dot grid */
.hero::before{content:’’;position:absolute;inset:0;background-image:radial-gradient(circle,#CBD5F0 1px,transparent 1px);background-size:30px 30px;opacity:.4;pointer-events:none}

.hero-body{flex:1;display:grid;grid-template-columns:1.05fr 0.95fr;gap:3rem;align-items:center;max-width:1240px;margin:0 auto;padding:4rem 4% 3rem;width:100%;position:relative;z-index:2}

/* Left */
.hero-tag{display:inline-flex;align-items:center;gap:.5rem;background:var(–gold2);border:1px solid rgba(245,158,11,.3);border-radius:100px;padding:.3rem .9rem;margin-bottom:1.6rem}
.hero-tag-dot{width:7px;height:7px;border-radius:50%;background:var(–gold);animation:hpulse 2s ease infinite;box-shadow:0 0 0 0 rgba(245,158,11,.5)}
@keyframes hpulse{0%{box-shadow:0 0 0 0 rgba(245,158,11,.5)}70%{box-shadow:0 0 0 7px rgba(245,158,11,0)}100%{box-shadow:0 0 0 0 rgba(245,158,11,0)}}
.hero-tag span{font-size:.67rem;font-weight:700;letter-spacing:.07em;text-transform:uppercase;color:#92400E}

.hero-h1{font-family:‘Instrument Serif’,serif;font-size:clamp(3rem,5.8vw,5.4rem);line-height:1.04;color:var(–ink);margin-bottom:1.4rem;letter-spacing:-.02em}
.hero-h1 .accent{font-style:italic;color:var(–blue);position:relative;display:inline-block}
.hero-h1 .accent::after{content:’’;position:absolute;left:0;right:0;bottom:-2px;height:5px;background:linear-gradient(90deg,var(–gold),#fbbf24);border-radius:3px}
.hero-h1 .grad{background:linear-gradient(135deg,var(–blue),var(–teal));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;font-style:normal}

.hero-p{font-size:1rem;line-height:1.85;color:var(–muted);max-width:470px;margin-bottom:2rem;font-weight:400}

.hero-btns{display:flex;gap:.8rem;flex-wrap:wrap;margin-bottom:2.2rem;align-items:center}
.hbtn{display:inline-flex;align-items:center;justify-content:center;gap:.5rem;padding:.82rem 1.55rem;border-radius:10px;font-weight:700;font-size:.88rem;text-decoration:none;transition:all .22s;cursor:none;font-family:inherit;letter-spacing:-.01em;white-space:nowrap}
.hbtn-primary{background:linear-gradient(135deg,var(–blue),var(–blue2));color:#fff;box-shadow:0 6px 22px rgba(22,80,212,.3)}
.hbtn-primary:hover{transform:translateY(-2px);box-shadow:0 10px 30px rgba(22,80,212,.42)}
.hbtn-yt{background:linear-gradient(135deg,#EF4444,#DC2626);color:#fff;box-shadow:0 6px 22px rgba(220,38,38,.25)}
.hbtn-yt:hover{transform:translateY(-2px);box-shadow:0 10px 28px rgba(220,38,38,.38)}

/* Google rating inline */
.hero-google{display:flex;align-items:center;gap:.7rem;padding:.6rem 1rem;background:#fff;border:1px solid var(–border);border-radius:10px;width:fit-content;box-shadow:0 2px 10px rgba(0,0,0,.06);margin-bottom:1.5rem}
.glogo{width:18px;height:18px}
.g-stars{color:#F59E0B;font-size:.85rem;letter-spacing:1px}
.g-info{font-size:.75rem;color:var(–muted);font-weight:500}<br>.g-val{font-weight:700;color:var(–ink)}

.hero-trust{display:flex;align-items:center;gap:.9rem}
.h-avs{display:flex}
.h-av{width:34px;height:34px;border-radius:50%;border:2.5px solid #fff;display:flex;align-items:center;justify-content:center;margin-left:-9px;font-size:.7rem;font-weight:700;color:#fff;box-shadow:0 2px 8px rgba(0,0,0,.1)}
.h-av:first-child{margin-left:0}
.h-trust-txt .hv{font-size:.82rem;font-weight:700;color:var(–ink)}
.h-trust-txt .hl{font-size:.72rem;color:var(–muted)}

/* Right — score card */
.hero-card-zone{position:relative;display:flex;align-items:center;justify-content:center}
.hcard{background:#fff;border-radius:22px;box-shadow:0 28px 90px rgba(22,80,212,.13),0 4px 18px rgba(22,80,212,.07);border:1px solid var(–border);padding:1.8rem;position:relative;z-index:2;width:100%;max-width:420px}
.hcard-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:1.3rem}
.hcard-lbl{font-size:.6rem;font-weight:700;letter-spacing:.12em;text-transform:uppercase;color:var(–muted)}
.hcard-badge{background:linear-gradient(135deg,#D1FAE5,#A7F3D0);color:#065F46;font-size:.65rem;font-weight:700;padding:.26rem .7rem;border-radius:100px}
.hband-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:.6rem;margin-bottom:1.1rem}
.hband{background:var(–card);border:1px solid var(–border);border-radius:12px;padding:.75rem .3rem;text-align:center}
.hband .bsk{font-size:.52rem;font-weight:700;letter-spacing:.08em;text-transform:uppercase;color:var(–muted);margin-bottom:.3rem}
.hband .bsc{font-family:‘Instrument Serif’,serif;font-size:2rem;font-weight:700;line-height:1}
.hband.gold .bsc{color:var(–gold)}
.hband.blue .bsc{color:var(–blue)}
.hband.teal .bsc{color:var(–teal)}
.htotal{background:linear-gradient(135deg,var(–blue),var(–blue2));border-radius:14px;padding:1rem 1.2rem;display:flex;justify-content:space-between;align-items:center}
.htotal-left .tl{font-size:.78rem;color:rgba(255,255,255,.65);font-weight:500}
.htotal-left .ts{font-size:.6rem;color:rgba(255,255,255,.4);margin-top:3px;display:block}
.htotal-score{font-family:‘Instrument Serif’,serif;font-size:2.8rem;font-weight:700;color:#fff;line-height:1}

/* Floating chips */
.fchip{position:absolute;background:#fff;border-radius:14px;padding:.65rem 1rem;box-shadow:0 10px 30px rgba(0,0,0,.1);display:flex;align-items:center;gap:.6rem;z-index:5;border:1px solid var(–border)}
.fchip-icon{font-size:1.3rem}
.fchip-v{font-size:.85rem;font-weight:700;color:var(–ink)}
.fchip-l{font-size:.63rem;color:var(–muted)}
.fc1{top:-20px;right:-20px;animation:fcf 4s ease-in-out infinite}
.fc2{bottom:-20px;left:-20px;animation:fcf 4s ease-in-out 2s infinite}
@keyframes fcf{0%,100%{transform:translateY(0)}50%{transform:translateY(-7px)}}

/* Hero wave bar */
.hero-wave{background:linear-gradient(135deg,var(–blue3) 0%,var(–blue) 100%);padding:2rem 4%;position:relative;z-index:2}
.hero-wave::before{content:’’;position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(–gold),#fbbf24,var(–teal))}
.hw-inner{max-width:1240px;margin:0 auto;display:grid;grid-template-columns:repeat(4,1fr);gap:1px;background:rgba(255,255,255,.1)}
.hw-stat{background:transparent;padding:1.2rem 1.5rem;text-align:center}
.hw-val{font-family:‘Instrument Serif’,serif;font-size:2.2rem;font-weight:700;color:#fff;line-height:1}
.hw-val em{color:var(–gold);font-style:normal}
.hw-lbl{font-size:.7rem;color:rgba(255,255,255,.5);margin-top:.3rem;font-weight:500}

/* ─ TICKER ─ */
.ticker{background:var(–gold);overflow:hidden;white-space:nowrap;padding:.72rem 0}
.ticker-t{display:inline-flex;animation:tick 30s linear infinite}
.ticker-t span{font-size:.66rem;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(–ink);padding:0 2rem}
.ticker-t span::after{content:‘★’;margin-left:2rem;opacity:.25;font-size:.5rem;vertical-align:middle}
@keyframes tick{0%{transform:translateX(0)}100%{transform:translateX(-50%)}}

/* ─ SHARED ─ */
.sec{padding:6rem 4%}
.si{max-width:1240px;margin:0 auto}
.stag{display:inline-block;font-size:.62rem;font-weight:700;letter-spacing:.15em;text-transform:uppercase;color:var(–blue);background:var(–sky);padding:.3rem .8rem;border-radius:100px;margin-bottom:.9rem}
.sh2{font-family:‘Instrument Serif’,serif;font-size:clamp(2.2rem,3.8vw,3.4rem);line-height:1.12;letter-spacing:-.02em;color:var(–ink);margin-bottom:.8rem}
.sh2 em{font-style:italic;color:var(–blue)}
.sdesc{font-size:.93rem;color:var(–muted);line-height:1.85;max-width:540px;font-weight:400}

/* ─ COACHING TYPES ─ */
.ctype-wrap{background:linear-gradient(180deg,#fff 0%,var(–off) 100%)}
.ctype-grid{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem;margin-top:3rem}
.ctype-card{border-radius:20px;padding:2.5rem;position:relative;overflow:hidden;transition:transform .25s,box-shadow .25s;cursor:none}
.ctype-card:hover{transform:translateY(-5px)}
.ctype-card.c1{background:linear-gradient(145deg,var(–blue3),var(–blue));box-shadow:0 20px 60px rgba(22,80,212,.25)}
.ctype-card.c2{background:linear-gradient(145deg,#0f766e,var(–teal));box-shadow:0 20px 60px rgba(13,148,136,.25)}
.ctype-card::before{content:’’;position:absolute;top:-60px;right:-60px;width:200px;height:200px;border-radius:50%;background:rgba(255,255,255,.06)}
.ctype-card::after{content:’’;position:absolute;bottom:-40px;left:-40px;width:150px;height:150px;border-radius:50%;background:rgba(255,255,255,.04)}
.ctype-tag{display:inline-block;font-size:.6rem;font-weight:700;letter-spacing:.12em;text-transform:uppercase;background:rgba(255,255,255,.15);color:rgba(255,255,255,.9);padding:.28rem .75rem;border-radius:100px;margin-bottom:1.2rem}
.ctype-icon{font-size:2.8rem;margin-bottom:1.2rem;display:block;position:relative;z-index:1}
.ctype-card h3{font-family:‘Instrument Serif’,serif;font-size:2rem;font-weight:700;color:#fff;margin-bottom:.8rem;line-height:1.15;position:relative;z-index:1}
.ctype-card p{font-size:.88rem;line-height:1.8;color:rgba(255,255,255,.72);margin-bottom:1.5rem;position:relative;z-index:1;max-width:400px}
.ctype-feats{list-style:none;margin-bottom:1.8rem;position:relative;z-index:1}
.ctype-feats li{font-size:.83rem;color:rgba(255,255,255,.8);padding:.38rem 0;display:flex;align-items:center;gap:.7rem;border-bottom:1px solid rgba(255,255,255,.08)}
.ctype-feats li:last-child{border:none}
.ctype-feats li::before{content:‘✓’;background:rgba(255,255,255,.2);border-radius:50%;width:18px;height:18px;font-size:.6rem;font-weight:800;display:flex;align-items:center;justify-content:center;flex-shrink:0;color:#fff}
.ctype-btn{display:inline-flex;align-items:center;gap:.5rem;background:#fff;color:var(–ink);padding:.75rem 1.5rem;border-radius:9px;font-weight:700;font-size:.85rem;text-decoration:none;transition:all .2s;cursor:none;position:relative;z-index:1}
.c1 .ctype-btn:hover{background:var(–gold);color:var(–ink)}
.c2 .ctype-btn:hover{background:var(–gold);color:var(–ink)}
.ctype-img-row{display:flex;align-items:center;gap:-.5rem;margin-top:1.5rem;position:relative;z-index:1}
.ctype-av{width:36px;height:36px;border-radius:50%;border:2.5px solid rgba(255,255,255,.3);margin-left:-8px;overflow:hidden;flex-shrink:0}
.ctype-av:first-child{margin-left:0}
.ctype-av svg{width:100%;height:100%}
.ctype-av-more{background:rgba(255,255,255,.15);color:#fff;font-size:.65rem;font-weight:700;display:flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:50%;margin-left:-8px;border:2.5px solid rgba(255,255,255,.3)}
.ctype-av-text{font-size:.75rem;color:rgba(255,255,255,.65);margin-left:.6rem}

/* ─ WHY PREPEVE ─ */
.why-wrap{background:#fff}
.wgrid{display:grid;grid-template-columns:repeat(3,1fr);gap:1.2rem;margin-top:3rem}
.wcard{background:#fff;border:1.5px solid var(–border);border-radius:18px;padding:2rem;transition:all .22s;position:relative;overflow:hidden}
.wcard-bar{position:absolute;top:0;left:0;right:0;height:3px;border-radius:18px 18px 0 0;opacity:0;transition:opacity .25s}
.w1 .wcard-bar{background:linear-gradient(90deg,var(–blue),#60A5FA)}
.w2 .wcard-bar{background:linear-gradient(90deg,var(–teal),#34D399)}
.w3 .wcard-bar{background:linear-gradient(90deg,var(–gold),#FCD34D)}
.w4 .wcard-bar{background:linear-gradient(90deg,#8B5CF6,#A78BFA)}
.w5 .wcard-bar{background:linear-gradient(90deg,#0EA5E9,#38BDF8)}
.w6 .wcard-bar{background:linear-gradient(90deg,#F97316,#FDBA74)}
.wcard:hover{transform:translateY(-4px);box-shadow:0 16px 44px rgba(22,80,212,.09);border-color:transparent}
.wcard:hover .wcard-bar{opacity:1}
.wi{width:50px;height:50px;border-radius:14px;display:flex;align-items:center;justify-content:center;font-size:1.4rem;margin-bottom:1.2rem}
.w1 .wi{background:linear-gradient(135deg,#EBF1FE,#BFDBFE)}
.w2 .wi{background:linear-gradient(135deg,#CCFBF1,#99F6E4)}
.w3 .wi{background:linear-gradient(135deg,#FEF3C7,#FDE68A)}
.w4 .wi{background:linear-gradient(135deg,#EDE9FE,#DDD6FE)}
.w5 .wi{background:linear-gradient(135deg,#E0F2FE,#BAE6FD)}
.w6 .wi{background:linear-gradient(135deg,#FFEDD5,#FED7AA)}
.wnum{font-size:.57rem;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(–blue);margin-bottom:.4rem}
.wcard h3{font-family:‘Instrument Serif’,serif;font-size:1.2rem;font-weight:700;margin-bottom:.55rem;color:var(–ink);line-height:1.25}
.wcard p{font-size:.82rem;line-height:1.82;color:var(–muted)}

/* ─ MODULES ─ */
.mod-wrap{background:var(–ink);padding:6rem 4%}
.mod-inner{max-width:1240px;margin:0 auto}
.mod-wrap .stag{background:rgba(245,158,11,.15);color:var(–gold)}
.mod-wrap .sh2{color:#fff}
.mod-wrap .sh2 em{color:var(–gold)}
.mod-wrap .sdesc{color:rgba(255,255,255,.45)}
.mgrid{display:grid;grid-template-columns:repeat(4,1fr);gap:1.2rem;margin-top:3rem}
.mcard{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.08);border-radius:18px;padding:1.8rem;transition:all .22s;cursor:none}
.mcard:hover{background:rgba(255,255,255,.09);border-color:rgba(245,158,11,.3);transform:translateY(-5px);box-shadow:0 20px 50px rgba(0,0,0,.3)}
.mcard-icon{font-size:2.2rem;margin-bottom:1rem;display:block}
.mcard-tag{font-size:.57rem;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:var(–teal);margin-bottom:.4rem}
.mcard h3{font-family:‘Instrument Serif’,serif;font-size:1.2rem;color:#fff;margin-bottom:.55rem;font-weight:700}
.mcard p{font-size:.8rem;line-height:1.78;color:rgba(255,255,255,.45);margin-bottom:1.2rem}
.mcard-foot{display:flex;justify-content:space-between;align-items:center;padding-top:.9rem;border-top:1px solid rgba(255,255,255,.07)}
.mcard-foot .tl{font-size:.68rem;color:rgba(255,255,255,.3);font-weight:600}
.mcard-foot .tv{font-family:‘Instrument Serif’,serif;font-size:1.4rem;font-weight:700;color:var(–gold)}

/* ─ HOW IT WORKS ─ */
.how-wrap{background:linear-gradient(160deg,#EBF1FE 0%,#CCFBF1 100%);padding:6rem 4%}
.how-inner{max-width:1240px;margin:0 auto}
.hsteps{display:grid;grid-template-columns:repeat(4,1fr);gap:2rem;margin-top:3.5rem;position:relative}
.hsteps::before{content:’’;position:absolute;top:33px;left:12%;right:12%;height:2px;background:linear-gradient(90deg,var(–blue),var(–teal));z-index:0;border-radius:2px}
.hstep{text-align:center;position:relative;z-index:1}
.hstep-n{width:66px;height:66px;border-radius:50%;background:linear-gradient(135deg,var(–blue),var(–blue2));box-shadow:0 8px 24px rgba(22,80,212,.3);display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;font-family:‘Instrument Serif’,serif;font-size:1.7rem;font-weight:700;color:#fff;transition:transform .22s,box-shadow .22s}
.hstep:hover .hstep-n{transform:translateY(-4px) scale(1.05);box-shadow:0 14px 34px rgba(22,80,212,.4)}
.hstep-pill{display:inline-block;font-size:.58rem;font-weight:700;letter-spacing:.1em;text-transform:uppercase;background:rgba(22,80,212,.1);color:var(–blue);padding:.22rem .65rem;border-radius:100px;margin-bottom:.7rem}
.hstep h3{font-family:‘Instrument Serif’,serif;font-size:1.1rem;font-weight:700;color:var(–ink);margin-bottom:.45rem}
.hstep p{font-size:.78rem;color:var(–muted);line-height:1.78}

/* ─ YOUTUBE ─ */
.yt-wrap{background:#fff;padding:6rem 4%}
.yt-inner{max-width:920px;margin:0 auto;text-align:center}
.yt-wrap .stag{background:#FEE2E2;color:#B91C1C}
.yt-wrap .sh2 em{color:var(–red)}
.yt-wrap .sdesc{margin:0 auto;text-align:center}
.yt-embed{margin:2.5rem auto 0;border-radius:20px;overflow:hidden;aspect-ratio:16/9;background:#000;box-shadow:0 30px 80px rgba(0,0,0,.14);max-width:860px}
.yt-embed iframe{width:100%;height:100%;border:none;display:block}
.yt-sub{display:inline-flex;align-items:center;gap:.6rem;margin-top:1.8rem;padding:.85rem 2rem;background:#FF0000;color:#fff;border-radius:10px;font-weight:700;font-size:.9rem;text-decoration:none;transition:all .22s;cursor:none;box-shadow:0 8px 26px rgba(220,38,38,.28)}
.yt-sub:hover{background:#C02020;transform:translateY(-2px);box-shadow:0 14px 34px rgba(220,38,38,.38)}
.yt-stats{display:flex;justify-content:center;gap:3rem;margin-top:2.5rem;flex-wrap:wrap}
.yt-st .v{font-family:‘Instrument Serif’,serif;font-size:2rem;font-weight:700;color:var(–ink)}
.yt-st .v em{color:var(–red);font-style:normal}
.yt-st .l{font-size:.7rem;color:var(–muted);margin-top:.2rem;font-weight:500}

/* ─ TESTIMONIALS ─ */
.tst-wrap{background:linear-gradient(160deg,var(–ink) 0%,#1a2f50 55%,var(–ink) 100%);padding:6rem 4%;position:relative;overflow:hidden}
.tst-wrap::before{content:’’;position:absolute;inset:0;background:radial-gradient(ellipse at 10% 50%,rgba(22,80,212,.2) 0%,transparent 50%),radial-gradient(ellipse at 90% 30%,rgba(245,158,11,.1) 0%,transparent 50%);pointer-events:none}
.tst-inner{max-width:1240px;margin:0 auto;position:relative;z-index:1}
.tst-wrap .stag{background:rgba(245,158,11,.15);color:var(–gold)}
.tst-wrap .sh2{color:#fff}
.tst-wrap .sh2 em{color:var(–gold)}
.tst-wrap .sdesc{color:rgba(255,255,255,.45)}

/* Google reviews bar */
.g-bar{display:flex;align-items:center;gap:2rem;flex-wrap:wrap;margin-top:1.5rem;margin-bottom:3rem;padding:1.2rem 1.6rem;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1);border-radius:14px;width:fit-content}
.g-logo-text{display:flex;align-items:center;gap:.6rem}
.g-logo-g{width:22px;height:22px;border-radius:4px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;font-size:.8rem;color:var(–blue)}
.g-brand{font-size:.8rem;font-weight:700;color:#fff}
.g-sep{width:1px;height:28px;background:rgba(255,255,255,.12)}
.g-rating-block{display:flex;align-items:center;gap:.6rem}
.g-stars-lg{color:var(–gold);font-size:1.1rem;letter-spacing:2px}
.g-score{font-family:‘Instrument Serif’,serif;font-size:1.8rem;font-weight:700;color:#fff;line-height:1}
.g-count{font-size:.72rem;color:rgba(255,255,255,.45)}

.tgrid{display:grid;grid-template-columns:repeat(3,1fr);gap:1.4rem}
.tcard{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.1);border-radius:20px;padding:1.8rem;transition:all .25s;position:relative;backdrop-filter:blur(10px)}
.tcard:hover{background:rgba(255,255,255,.11);border-color:rgba(245,158,11,.3);transform:translateY(-5px);box-shadow:0 20px 50px rgba(0,0,0,.3)}
.t-band{position:absolute;top:1.4rem;right:1.4rem;background:linear-gradient(135deg,var(–gold),#F59E0B);border-radius:12px;padding:.38rem .8rem;line-height:1.3}
.t-band .tb{font-family:‘Instrument Serif’,serif;font-size:1.25rem;font-weight:700;color:#fff;display:block;line-height:1}
.t-band .tl{font-size:.48rem;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:rgba(255,255,255,.7)}
.t-stars{color:var(–gold);font-size:.95rem;letter-spacing:2px;margin-bottom:.9rem}
.t-text{font-size:.875rem;line-height:1.92;color:rgba(255,255,255,.82);margin-bottom:1.4rem;font-weight:400}
.t-author{display:flex;align-items:center;gap:.85rem}
.t-photo{width:46px;height:46px;border-radius:50%;overflow:hidden;flex-shrink:0;border:2.5px solid rgba(255,255,255,.15)}
.t-photo svg{width:100%;height:100%}
.t-name{font-size:.88rem;font-weight:700;color:#fff}
.t-meta{font-size:.68rem;color:rgba(255,255,255,.38);margin-top:2px}
.t-type{display:inline-flex;align-items:center;gap:.3rem;font-size:.6rem;font-weight:700;letter-spacing:.08em;text-transform:uppercase;color:var(–teal);background:rgba(13,148,136,.12);padding:.18rem .55rem;border-radius:100px;margin-top:4px}

/* ─ PRICING ─ */
.price-wrap{background:var(–off);padding:6rem 4%}
.price-inner{max-width:1000px;margin:0 auto}
.price-inner .stag{display:block;text-align:center}
.price-inner .sh2{text-align:center}
.price-inner .sdesc{text-align:center;margin:0 auto}
.pgrid{display:grid;grid-template-columns:repeat(3,1fr);gap:1.2rem;margin-top:3rem}
.pcard{background:#fff;border:1.5px solid var(–border);border-radius:20px;padding:2.2rem;position:relative;transition:all .22s}
.pcard:hover{box-shadow:0 16px 44px rgba(22,80,212,.09)}
.pcard.pop{background:var(–ink);border-color:var(–ink)}
.pop-badge{position:absolute;top:-13px;left:50%;transform:translateX(-50%);background:var(–gold);color:var(–ink);font-size:.6rem;font-weight:800;letter-spacing:.1em;text-transform:uppercase;padding:.28rem .9rem;border-radius:100px;white-space:nowrap}
.pname{font-size:.6rem;font-weight:700;letter-spacing:.12em;text-transform:uppercase;color:var(–muted);margin-bottom:.9rem}
.pcard.pop .pname{color:rgba(255,255,255,.38)}
.pamount{font-family:‘Instrument Serif’,serif;font-size:2.6rem;font-weight:700;color:var(–ink);line-height:1;margin-bottom:.2rem}
.pamount sup{font-size:1.3rem}
.pcard.pop .pamount{color:#fff}
.pper{font-size:.78rem;color:var(–muted);margin-bottom:1.4rem;padding-bottom:1.4rem;border-bottom:1px solid var(–border)}
.pcard.pop .pper{color:rgba(255,255,255,.35);border-color:rgba(255,255,255,.07)}
.pfeats{list-style:none;margin-bottom:1.8rem}
.pfeats li{font-size:.82rem;color:var(–muted);padding:.42rem 0;border-bottom:1px solid var(–border);display:flex;gap:.5rem;align-items:flex-start;line-height:1.5}
.pcard.pop .pfeats li{color:rgba(255,255,255,.6);border-color:rgba(255,255,255,.07)}
.pfeats li::before{content:‘✓’;color:var(–green);font-weight:800;flex-shrink:0;margin-top:1px}
.pcard.pop .pfeats li::before{color:var(–gold)}
.pbtn{display:block;text-align:center;padding:.82rem;border-radius:10px;font-weight:700;font-size:.88rem;text-decoration:none;transition:all .22s;cursor:none;font-family:inherit}
.pb-out{border:1.5px solid var(–border);color:var(–ink)}
.pb-out:hover{border-color:var(–blue);color:var(–blue);background:var(–sky)}
.pb-gold{background:var(–gold);color:var(–ink)}
.pb-gold:hover{background:#D97706;transform:translateY(-1px)}

/* ─ FINAL CTA ─ */
.fcta{background:linear-gradient(135deg,var(–blue3) 0%,var(–blue) 60%,var(–teal) 100%);padding:6rem 4%;text-align:center;position:relative;overflow:hidden}
.fcta::before{content:’’;position:absolute;inset:0;background-image:radial-gradient(circle,rgba(255,255,255,.04) 1px,transparent 1px);background-size:28px 28px}
.fcta-inner{position:relative;z-index:1;max-width:700px;margin:0 auto}
.fcta .sh2{color:#fff;margin-bottom:.8rem;font-size:clamp(2rem,4vw,3.4rem)}
.fcta .sh2 em{color:var(–gold)}
.fcta p{color:rgba(255,255,255,.62);font-size:.95rem;margin-bottom:2rem}
.fcta-btns{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap}
.fbtn{display:inline-flex;align-items:center;gap:.5rem;padding:.9rem 2rem;border-radius:10px;font-weight:700;font-size:.9rem;text-decoration:none;transition:all .22s;cursor:none;font-family:inherit}
.fb-w{background:#fff;color:var(–blue)}
.fb-w:hover{background:var(–gold2);color:var(–ink);transform:translateY(-2px)}
.fb-yt{background:#FF0000;color:#fff}
.fb-yt:hover{background:#B91C1C;transform:translateY(-2px)}

/* ─ FOOTER ─ */
footer{background:var(–ink);padding:4rem 4% 2rem}
.foot-top{max-width:1240px;margin:0 auto;display:flex;justify-content:space-between;flex-wrap:wrap;gap:3rem;padding-bottom:2.5rem;border-bottom:1px solid rgba(255,255,255,.07)}
.foot-brand .fn{font-family:‘Instrument Serif’,serif;font-size:1.4rem;font-weight:700;color:#fff;letter-spacing:-.01em}
.foot-brand .fn em{font-style:italic;color:var(–gold)}
.foot-brand p{font-size:.78rem;color:rgba(255,255,255,.33);margin-top:.5rem;max-width:210px;line-height:1.7}
.foot-col h4{font-size:.6rem;font-weight:700;letter-spacing:.14em;text-transform:uppercase;color:rgba(255,255,255,.28);margin-bottom:1.1rem}
.foot-col ul{list-style:none;display:flex;flex-direction:column;gap:.65rem}
.foot-col a{font-size:.8rem;color:rgba(255,255,255,.45);text-decoration:none;transition:color .2s}
.foot-col a:hover{color:var(–gold)}
.foot-copy{max-width:1240px;margin:1.5rem auto 0;font-size:.62rem;color:rgba(255,255,255,.18);text-align:center;padding-top:1.5rem;border-top:1px solid rgba(255,255,255,.05)}

/* ─ FAQ ─ */
.faq-wrap{background:#fff;padding:6rem 4%}
.faq-inner{max-width:820px;margin:0 auto}
.faq-inner .stag{display:block;text-align:center}
.faq-inner .sh2{text-align:center}
.faq-inner .sdesc{text-align:center;margin:0 auto;margin-bottom:3rem}
.faq-list{display:flex;flex-direction:column;gap:.9rem}
.faq-item{border:1.5px solid var(–border);border-radius:14px;overflow:hidden;transition:border-color .22s}
.faq-item.open{border-color:var(–blue)}
.faq-q{width:100%;display:flex;justify-content:space-between;align-items:center;padding:1.2rem 1.5rem;background:#fff;border:none;cursor:none;text-align:left;font-family:‘Bricolage Grotesque’,sans-serif;font-size:.95rem;font-weight:700;color:var(–ink);gap:1rem;transition:background .2s}
.faq-item.open .faq-q{background:var(–sky);color:var(–blue)}
.faq-icon{width:28px;height:28px;border-radius:50%;background:var(–border);display:flex;align-items:center;justify-content:center;flex-shrink:0;font-size:1rem;font-weight:700;color:var(–muted);transition:all .25s}
.faq-item.open .faq-icon{background:var(–blue);color:#fff;transform:rotate(45deg)}
.faq-a{max-height:0;overflow:hidden;transition:max-height .4s cubic-bezier(.4,0,.2,1),padding .3s}
.faq-a-inner{padding:0 1.5rem 1.3rem;font-size:.88rem;line-height:1.9;color:var(–muted)}
.faq-item.open .faq-a{max-height:300px}

/* ─ REVEAL ─ */
.rv{opacity:0;transform:translateY(24px)}
.rv.in{animation:rvin .65s ease forwards}
@keyframes rvin{to{opacity:1;transform:translateY(0)}}

/* ─ RESPONSIVE ─ */
@media(max-width:1024px){
.hero{padding-top:124px!important}
.urgency-bar{top:124px;position:sticky}
.hamburger{display:flex}
nav ul{display:none}
.hero-body{grid-template-columns:1fr;padding:3.5rem 4% 2.5rem}
.hero-card-zone{display:none}
.hero-h1{font-size:3rem}
.hero-btns{flex-direction:column;align-items:stretch}
.hbtn{justify-content:center}
.hw-inner{grid-template-columns:repeat(2,1fr)}
.wgrid{grid-template-columns:1fr 1fr}
.ctype-grid{grid-template-columns:1fr}
.mgrid{grid-template-columns:1fr 1fr}
.hsteps{grid-template-columns:1fr 1fr;gap:2rem}
.hsteps::before{display:none}
.tgrid{grid-template-columns:1fr}
.pgrid{grid-template-columns:1fr}
.foot-top{flex-direction:column;gap:2rem}
nav ul{display:none}
}
@media(max-width:600px){
.wgrid{grid-template-columns:1fr}
.mgrid{grid-template-columns:1fr}
.ctype-grid{grid-template-columns:1fr}
.hsteps{grid-template-columns:1fr}
.g-bar{flex-direction:column;align-items:flex-start;gap:1rem}
.g-sep{display:none}
}

/* ─ SPLASH SCREEN ─ */
#splash{position:fixed;inset:0;background:#fff;z-index:99999;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:1.5rem;transition:opacity .6s ease,visibility .6s ease}
#splash.hide{opacity:0;visibility:hidden;pointer-events:none}
.splash-logo{width:90px;height:90px;animation:splashPop .6s cubic-bezier(.34,1.56,.64,1) both}
@keyframes splashPop{from{transform:scale(.4);opacity:0}to{transform:scale(1);opacity:1}}
.splash-name{font-family:‘Instrument Serif’,serif;font-size:2rem;font-weight:700;color:var(–ink);animation:splashFade .5s .3s ease both}
.splash-name em{font-style:italic;color:var(–blue)}
@keyframes splashFade{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}
.splash-bar-wrap{width:160px;height:3px;background:var(–border);border-radius:3px;overflow:hidden;animation:splashFade .4s .4s ease both}
.splash-bar{height:100%;width:0;background:linear-gradient(90deg,var(–blue),var(–teal),var(–gold));border-radius:3px;animation:splashLoad 1.4s .5s ease forwards}
@keyframes splashLoad{to{width:100%}}

/* ─ URGENCY BANNER ─ */
.urgency-bar{background:linear-gradient(135deg,#7C3AED,#4F46E5);padding:.6rem 3rem .6rem 1.2rem;display:flex;align-items:center;justify-content:center;gap:.7rem;flex-wrap:nowrap;position:relative;z-index:100;overflow:hidden}
.urgency-bar .ub-dot{width:8px;height:8px;border-radius:50%;background:#FCD34D;animation:hpulse 1.5s infinite;flex-shrink:0}
.urgency-bar .ub-text{font-size:.75rem;font-weight:600;color:#fff;text-align:center;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;flex:1;min-width:0}
.urgency-bar .ub-text strong{color:#FCD34D}
.urgency-bar .ub-cta{background:#FCD34D;color:#1e1b4b;font-size:.72rem;font-weight:800;padding:.3rem .75rem;border-radius:100px;text-decoration:none;white-space:nowrap;transition:transform .2s,background .2s;cursor:none;flex-shrink:0}
.urgency-bar .ub-cta:hover{background:#fff;transform:scale(1.04)}
.urgency-bar .ub-close{position:absolute;right:.5rem;top:50%;transform:translateY(-50%);background:none;border:none;color:rgba(255,255,255,.6);font-size:1.2rem;cursor:none;padding:.2rem .4rem;transition:color .2s;line-height:1;flex-shrink:0}
.urgency-bar .ub-close:hover{color:#fff}

/* ─ DIAGONAL SECTION CLIPS ─ */
.clip-down{}
.clip-up{}
.clip-both{}

/* ─ FEATURED IN ─ */
.featured-wrap{background:var(–off);padding:3rem 4%;border-top:1px solid var(–border);border-bottom:1px solid var(–border)}
.featured-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;gap:2.5rem;flex-wrap:wrap;justify-content:center}
.featured-label{font-size:.65rem;font-weight:700;letter-spacing:.14em;text-transform:uppercase;color:var(–muted);white-space:nowrap;flex-shrink:0}
.featured-divider{width:1px;height:28px;background:var(–border);flex-shrink:0}
.featured-logos{display:flex;align-items:center;gap:2.5rem;flex-wrap:wrap;justify-content:center}
.fl{display:flex;align-items:center;gap:.5rem;opacity:.55;transition:opacity .2s;cursor:none}
.fl:hover{opacity:.85}
.fl-icon{font-size:1.4rem}
.fl-name{font-size:.88rem;font-weight:800;color:var(–ink);letter-spacing:-.02em}
.fl-sub{font-size:.65rem;color:var(–muted);font-weight:500}

/* ─ COACHES ─ */
.coaches-wrap{background:linear-gradient(180deg,var(–off) 0%,#fff 100%);padding:6rem 4%}
.coaches-inner{max-width:1240px;margin:0 auto}
.coaches-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:1.4rem;margin-top:3rem}
.coach-card{background:#fff;border:1.5px solid var(–border);border-radius:20px;padding:2rem;transition:all .25s;text-align:center;position:relative;overflow:hidden}
.coach-card::before{content:’’;position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(90deg,var(–blue),var(–teal));transform:scaleX(0);transform-origin:left;transition:transform .3s}
.coach-card:hover{transform:translateY(-5px);box-shadow:0 20px 50px rgba(22,80,212,.1);border-color:transparent}
.coach-card:hover::before{transform:scaleX(1)}
.coach-photo{width:88px;height:88px;border-radius:50%;margin:0 auto 1.2rem;border:3px solid var(–border);overflow:hidden;position:relative}
.coach-photo svg{width:100%;height:100%}
.coach-verified{position:absolute;bottom:2px;right:2px;width:22px;height:22px;background:var(–blue);border-radius:50%;border:2px solid #fff;display:flex;align-items:center;justify-content:center;font-size:.6rem;color:#fff}
.coach-name{font-family:‘Instrument Serif’,serif;font-size:1.3rem;font-weight:700;color:var(–ink);margin-bottom:.25rem}
.coach-role{font-size:.75rem;font-weight:600;color:var(–blue);letter-spacing:.04em;text-transform:uppercase;margin-bottom:.9rem}
.coach-stats{display:flex;justify-content:center;gap:.6rem;margin-bottom:1.1rem;flex-wrap:wrap}
.coach-stat{background:var(–sky);border-radius:8px;padding:.3rem .7rem;font-size:.7rem;font-weight:700;color:var(–blue)}
.coach-cert{display:inline-flex;align-items:center;gap:.4rem;background:linear-gradient(135deg,#FEF3C7,#FDE68A);border-radius:100px;padding:.3rem .8rem;font-size:.68rem;font-weight:700;color:#92400E;margin-bottom:1rem}
.coach-bio{font-size:.8rem;line-height:1.8;color:var(–muted)}

/* ─ RESULTS WALL ─ */
.results-wrap{background:var(–ink);padding:6rem 4%;position:relative;overflow:hidden}
.results-wrap::before{content:’’;position:absolute;inset:0;background:radial-gradient(ellipse at 50% 0%,rgba(22,80,212,.25) 0%,transparent 60%)}
.results-inner{max-width:1240px;margin:0 auto;position:relative;z-index:1}
.results-wrap .stag{background:rgba(245,158,11,.15);color:var(–gold)}
.results-wrap .sh2{color:#fff}
.results-wrap .sh2 em{color:var(–gold)}
.results-wrap .sdesc{color:rgba(255,255,255,.45)}
.results-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:1rem;margin-top:3rem}
.r-card{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.1);border-radius:16px;padding:1.3rem 1rem;text-align:center;transition:all .25s;backdrop-filter:blur(8px);cursor:none}
.r-card:hover{background:rgba(255,255,255,.12);border-color:rgba(245,158,11,.35);transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,.3)}
.r-card.featured{background:linear-gradient(135deg,rgba(245,158,11,.15),rgba(245,158,11,.08));border-color:rgba(245,158,11,.35)}
.r-avatar{width:46px;height:46px;border-radius:50%;margin:0 auto .8rem;border:2px solid rgba(255,255,255,.15);overflow:hidden}
.r-avatar svg{width:100%;height:100%}
.r-name{font-size:.72rem;font-weight:700;color:#fff;margin-bottom:.2rem}
.r-country{font-size:.6rem;color:rgba(255,255,255,.38);margin-bottom:.8rem}
.r-score{font-family:‘Instrument Serif’,serif;font-size:2.2rem;font-weight:700;color:var(–gold);line-height:1}
.r-label{font-size:.55rem;font-weight:700;letter-spacing:.1em;text-transform:uppercase;color:rgba(255,255,255,.35);margin-top:.25rem}
.r-type{font-size:.58rem;font-weight:700;color:var(–teal);margin-top:.5rem}
.results-cta{text-align:center;margin-top:2.5rem;color:rgba(255,255,255,.45);font-size:.85rem}
.results-cta strong{color:var(–gold)}

/* ─ MOBILE BOTTOM NAV ─ */
.mob-bottom-nav{display:none;position:fixed;top:64px;left:0;right:0;z-index:600;background:#fff;border-bottom:2px solid var(–border);box-shadow:0 4px 20px rgba(22,80,212,.07);padding:0}
.mbn-item{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:2px;padding:.5rem .2rem;text-decoration:none;color:var(–muted);transition:color .2s,background .2s;position:relative;cursor:none;min-width:0}
.mbn-item:hover{color:var(–blue);background:var(–sky)}
.mbn-item.active{color:var(–blue)}
.mbn-item.active::after{content:’’;position:absolute;bottom:0;left:15%;right:15%;height:2px;background:var(–blue);border-radius:2px 2px 0 0}
.mbn-icon{font-size:1.15rem;line-height:1;display:flex;align-items:center;justify-content:center;width:24px;height:24px}
.mbn-wa-icon{background:#25D366;border-radius:50%;width:26px;height:26px;display:flex;align-items:center;justify-content:center;padding:3px}
.mbn-label{font-size:.58rem;font-weight:700;letter-spacing:.01em;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:60px}
.mbn-cta{background:linear-gradient(135deg,var(–blue),var(–blue2));border-radius:0;color:#fff!important;margin:0;padding:.5rem .2rem;box-shadow:none;flex:1.3}
.mbn-cta .mbn-icon{font-size:1rem}
.mbn-cta .mbn-label{color:rgba(255,255,255,.9)}
@media(max-width:1024px){.mob-bottom-nav{display:flex}}

/* ─ EXIT INTENT POPUP ─ */
#exit-popup{position:fixed;inset:0;z-index:99998;display:flex;align-items:center;justify-content:center;padding:1rem;opacity:0;visibility:hidden;transition:all .3s}
#exit-popup.show{opacity:1;visibility:visible}
.ep-overlay{position:absolute;inset:0;background:rgba(12,26,46,.7);backdrop-filter:blur(4px)}
.ep-box{position:relative;z-index:1;background:#fff;border-radius:24px;padding:2.5rem;max-width:480px;width:100%;text-align:center;box-shadow:0 40px 100px rgba(0,0,0,.3);animation:epPop .4s cubic-bezier(.34,1.56,.64,1) both}
@keyframes epPop{from{transform:scale(.85) translateY(20px);opacity:0}to{transform:scale(1) translateY(0);opacity:1}}
.ep-close{position:absolute;top:1rem;right:1rem;background:var(–border);border:none;width:30px;height:30px;border-radius:50%;cursor:none;font-size:1rem;display:flex;align-items:center;justify-content:center;color:var(–muted);transition:background .2s}
.ep-close:hover{background:var(–ink);color:#fff}
.ep-emoji{font-size:3rem;margin-bottom:1rem;display:block}
.ep-box h3{font-family:‘Instrument Serif’,serif;font-size:1.8rem;font-weight:700;color:var(–ink);margin-bottom:.5rem;line-height:1.2}
.ep-box h3 em{font-style:italic;color:var(–blue)}
.ep-box p{font-size:.88rem;color:var(–muted);line-height:1.8;margin-bottom:1.5rem}
.ep-offer{background:linear-gradient(135deg,var(–gold2),#FEF9C3);border:1px solid rgba(245,158,11,.3);border-radius:12px;padding:1rem 1.2rem;margin-bottom:1.5rem;display:flex;align-items:center;gap:.8rem;text-align:left}
.ep-offer-icon{font-size:1.6rem;flex-shrink:0}
.ep-offer-text .ev{font-size:.9rem;font-weight:700;color:var(–ink)}
.ep-offer-text .el{font-size:.75rem;color:var(–muted)}
.ep-btns{display:flex;flex-direction:column;gap:.7rem}
.ep-btn-main{display:block;padding:.88rem;background:linear-gradient(135deg,var(–blue),var(–blue2));color:#fff;border-radius:10px;font-weight:700;font-size:.92rem;text-decoration:none;transition:all .2s;cursor:none}
.ep-btn-main:hover{transform:translateY(-2px);box-shadow:0 8px 24px rgba(22,80,212,.35)}
.ep-btn-skip{background:none;border:none;color:var(–muted);font-size:.78rem;cursor:none;padding:.4rem;transition:color .2s;font-family:inherit}
.ep-btn-skip:hover{color:var(–ink)}

@media(max-width:600px){
.urgency-bar .ub-cta{display:none}
.urgency-bar .ub-text{font-size:.72rem}
}
@media(max-width:700px){
.results-grid{grid-template-columns:repeat(2,1fr)}
.coaches-grid{grid-template-columns:1fr}
.featured-logos{gap:1.5rem}
}
@media(max-width:480px){
.results-grid{grid-template-columns:repeat(2,1fr)}
}

</style>
</head>
